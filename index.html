<!DOCTYPE html>
<html lang="en">

<head>
    <title>Person Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <form>
            <h1>Person Details</h1>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">

            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter Your Date of Birth" name="DOB"
                >
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate" onchange="CheckDate()"
                >
            </div>
            <div class="form-group">
                <label for="fileUpload">Upload File(only pdf):</label>
                <input type="file" class="form-control" id="fileUpload" name="fileUpload"
                    accept="application/pdf,application/msword,  application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                >

            </div>

            <button type="submit" class="btn btn-default" id="btn">Submit</button>

        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
